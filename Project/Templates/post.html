<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a8dfc1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            color: #2a9d8f;
            margin-bottom: 20px;
            text-align: center;
        }
        .product {
            margin-bottom: 30px;
            text-align: center;
        }
        .product img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 15px;
            border-radius: 12px;
        }
        .product h2 {
            font-size: 22px;
            color: #264653;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }
        .price {
            font-size: 20px;
            font-weight: bold;
            color: #e76f51;
            margin: 10px 0;
        }
        .actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .actions a {
            display: inline-block;
            width: 48%;
            padding: 12px 0;
            text-align: center;
            font-size: 16px;
            text-decoration: none;
            color: white;
            border-radius: 8px;
        }
        .buy-btn {
            background-color: #2a9d8f;
            transition: background-color 0.3s;
        }
        .buy-btn:hover {
            background-color: #21867a;
        }
        .back-btn {
            background-color: #e76f51;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #d4573f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>상품 상세</h1>
        <div class="product">
            <h2>{{ post.title }}</h2>
            <p>판매자: {{ post.user_id }}</p>
            <p>책 제목: {{ post.content1 }}</p>
            <p>책 상태: {{ post.content3 }}</p>
            <p>위치: {{ post.content4 }}</p>
            <p class="price">₩{{ post.content2 }}</p>
        </div>
        <div class="actions">
            <a href="/buy/{{ post.id }}" class="buy-btn">구매하기</a>
            <a href="/posts" class="back-btn">목록으로 돌아가기</a>
        </div>
    </div>
</body>
</html>
